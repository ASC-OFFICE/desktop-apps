    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #wrap {
            position:absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
        }
    </style>

    <style type="text/css">
        .loadmask {
            left: 0;
            top: 0;
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: hidden;
            border: none;
            background-color: #fff;
            z-index: 100;
        }

        .loader-page {
            top: 50%;
            left: 50%;
            height: 180px;
            position: absolute;
            margin-top: -100px;
            margin-left: -75px;
        }

        .loader-page-text {
            display: inline-block;
            font-size: 14px;
            margin-left: 80px;
            margin-top: 125px;
            color: #888;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 20px;
        }

        .romb {
            width: 40px;
            height: 40px;
            -webkit-transform: rotate(135deg) skew(20deg, 20deg);
            -moz-transform: rotate(135deg) skew(20deg, 20deg);
            -ms-transform: rotate(135deg) skew(20deg, 20deg);
            -o-transform: rotate(135deg) skew(20deg, 20deg);
            position: absolute;
            background: red;
            border-radius: 6px;
            -webkit-animation: movedown 3s infinite ease;
            -moz-animation: movedown 3s infinite ease;
            -ms-animation: movedown 3s infinite ease;
            -o-animation: movedown 3s infinite ease;
            animation: movedown 3s infinite ease;
        }

        #blue {
            z-index: 3;
            background: #55bce6;
            -webkit-animation-name: blue;
            -moz-animation-name: blue;
            -ms-animation-name: blue;
            -o-animation-name: blue;
            animation-name: blue;
        }

        #red {
            z-index:1;
            background: #de7a59;
            -webkit-animation-name: red;
            -moz-animation-name: red;
            -ms-animation-name: red;
            -o-animation-name: red;
            animation-name: red;
        }

        #green {
            z-index: 2;
            background: #a1cb5c;
            -webkit-animation-name: green;
            -moz-animation-name: green;
            -ms-animation-name: green;
            -o-animation-name: green;
            animation-name: green;
        }

        @-webkit-keyframes red {
              0%    { top:120px; background: #de7a59; }
             10%    { top:120px; background: #F2CBBF; }
             14%    { background: #f4f4f4; top:120px; }
             15%    { background: #f4f4f4; top:0;}
             20%    { background: #E6E4E4; }
             30%    { background: #D2D2D2; }
             40%    { top:120px; }
            100%    { top:120px; background: #de7a59; }
        }

        @keyframes red {
              0%    { top:120px; background: #de7a59; }
             10%    { top:120px; background: #F2CBBF; }
             14%    { background: #f4f4f4; top:120px; }
             15%    { background: #f4f4f4; top:0; }
             20%    { background: #E6E4E4; }
             30%    { background: #D2D2D2; }
             40%    { top:120px; }
            100%    { top:120px; background: #de7a59; }
        }

        @-webkit-keyframes green {
              0%    { top:110px; background: #a1cb5c; opacity:1; }
             10%    { top:110px; background: #CBE0AC; opacity:1; }
             14%    { background: #f4f4f4; top:110px; opacity:1; }
             15%    { background: #f4f4f4; top:0; opacity:1; }
             20%    { background: #f4f4f4; top:0; opacity:0; }
             25%    { background: #EFEFEF; top:0; opacity:1; }
             30%    { background:#E6E4E4; }
             70%    { top:110px; }
            100%    { top:110px; background: #a1cb5c; }
        }

        @keyframes green {
              0%    { top:110px; background: #a1cb5c; opacity:1; }
             10%    { top:110px; background: #CBE0AC; opacity:1; }
             14%    { background: #f4f4f4; top:110px; opacity:1; }
             15%    { background: #f4f4f4; top:0; opacity:1; }
             20%    { background: #f4f4f4; top:0; opacity:0; }
             25%    { background: #EFEFEF; top:0; opacity:1; }
             30%    { background:#E6E4E4; }
             70%    { top:110px; }
            100%    { top:110px; background: #a1cb5c; }
        }

        @-webkit-keyframes blue {
              0%    { top:100px; background: #55bce6; opacity:1; }
             10%    { top:100px; background: #BFE8F8; opacity:1; }
             14%    { background: #f4f4f4; top:100px; opacity:1; }
             15%    { background: #f4f4f4; top:0; opacity:1; }
             20%    { background: #f4f4f4; top:0; opacity:0; }
             25%    { background: #f4f4f4; top:0; opacity:0; }
             45%    { background: #EFEFEF; top:0; opacity:0,2; }
            100%    { top:100px; background: #55bce6; }
        }

        @keyframes blue {
              0%    { top:100px; background: #55bce6; opacity:1; }
             10%    { top:100px; background: #BFE8F8; opacity:1; }
             14%    { background: #f4f4f4; top:100px; opacity:1; }
             15%    { background: #f4f4f4; top:0; opacity:1; }
             20%    { background: #f4f4f4; top:0; opacity:0; }
             25%    { background: #fff; top:0; opacity:0; }
             45%    { background: #EFEFEF; top:0; opacity:0,2; }
            100%    { top:100px; background: #55bce6; }
        }

        @font-face {
            font-family: 'Open Sans';
            src: url('fonts/OpenSans-Bold.ttf');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('fonts/OpenSans-BoldItalic.ttf');
            font-weight: normal;
            font-style: italic;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('fonts/OpenSans-ExtraBold.ttf');
            font-weight: bolder;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('fonts/OpenSans-ExtraBoldItalic.ttf');
            font-weight: bolder;
            font-style: italic;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('fonts/OpenSans-Italic.ttf');
            font-style: italic;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('fonts/OpenSans-Light.ttf');
            font-weight: 100;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('fonts/OpenSans-LightItalic.ttf');
            font-weight: lighter;
            font-style: italic;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('fonts/OpenSans-Regular.ttf');
            font-weight: normal;
        }
    </style>
</head>

window.PortalsStore = (function() {
    function contain(arr, item) {
        var index = -1;
        for (let i in arr) {
            let pi = arr[i];
            if (pi.portal == item.portal /*&&
                    pi.user == item.user && pi.email == item.email*/) 
            {
                index = i; 
                break;
            }
        }

        return index;
    };

    /* info format: {portal: any.portal.com, user: 'User Name', email: 'user@portal.com'} */
    function addPortal(info) {        
        var portals = !!localStorage.portals ? JSON.parse(localStorage.portals) : [];
        if (!(info instanceof Array)) {
            info = [info];
        } 

        for (let i in info) {
            var index = contain(portals, info[i]);
            !(index < 0) && portals.splice(index, 1);

            portals.push(info[i]);
        }

        localStorage.setItem('portals', JSON.stringify(portals));
    };

    function removePortal(name) {
        var portals = !!localStorage.portals ? JSON.parse(localStorage.portals) : [];
        var index = -1;        
        for (let i = portals.length; i-- > 0; ) {

                index = i; 
                break;
            }
        }

        if (!(index < 0)) {
            portals.splice(index, 1);
            localStorage.setItem('portals', JSON.stringify(portals));

            return true;
        }

        return false;
    };

    function portals() {
        return !!localStorage.portals ? JSON.parse(localStorage.portals) : '';
    };

        keep: addPortal,
        portals: portals,

    var e,
    a = /\+/g,  
    r = /([^&=]+)=?([^&]*)/g,
    d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
    q = window.location.search.substring(1),
    urlParams = {};

    while (e = r.exec(q))
        urlParams[d(e[1])] = d(e[2]);

    return urlParams;
}

    <script>
LoginDlg = function() {
    "use strict";

    var $el, $mask;
    var _tpl = '<div class="dlg dlg-login">' +
                  '<div class="title">'+
                    '<label class="caption">'+utils.Lang.loginTitle+'</label>'+
                    '<span class="tool close"></span>'+
                  '</div>'+
                  '<div class="body">'+
                    '<div class="logo"></div>'+
                    '<section id="box-lbl-error">'+
                      '<p id="auth-error" class="msg-error">' + utils.Lang.errLogin + '</p>' +
                    '</section>'+
                    '<input id="auth-portal" type="text" name="" spellcheck="false" class="tbox auth-control first" placeholder="'+utils.Lang.pshPortal+'" value="">' +
                    '<input id="auth-email" type="text" name="" spellcheck="false" class="tbox auth-control" placeholder="'+utils.Lang.pshEmail+'" value="">' +
                    '<input id="auth-pass" type="password" name="" spellcheck="false" class="tbox auth-control last" placeholder="'+utils.Lang.pshPass+'" value="">' +
                    '<div id="box-btn-login" class="lr-flex">'+
                      '<a id="link-restore" class="text-sub link" target="popup" href="https://www.onlyoffice.com/signin.aspx">' + utils.Lang.linkForgotPass + '</a>'+
                      '<span />'+ 
                      '<div><img class="img-loader">' +
                      '<button id="btn-login" class="btn primary">' + utils.Lang.btnLogin + '</button></div>'+
                    '</div>'+
                    '<div class="separator"></div>'+
                    '<div style="text-align:left;">'+
                      '<a id="link-create" class="text-sub link" target="popup" href="https://www.onlyoffice.com/registration.aspx">' + utils.Lang.btnCreatePortal + '</a>'+
                    '</div>'+
                  '</div>'+
                '</div>';

    var protocol = 'https://',
        startmodule = '/products/files/?desktop=true';
    var portal = undefined,
        email = undefined;
    var events = {};
    var STATUS_EXIST = 1;
    var STATUS_NOT_EXIST = 0;
    var STATUS_UNKNOWN = -1;
    var STATUS_NO_CONNECTION = -255;

    function checkResourceExists(url, callback) {
        var reader = new XMLHttpRequest();
        // reader.timout = 15000;
        // reader.onreadystatechange = function() {
        reader.onload = function() {
            var out_res = undefined;

            if (reader.readyState != 4) { return; }

            clearTimeout(tId);
            switch (reader.status) {
            case 0: case 401:
            case 200: out_res = STATUS_EXIST; break;
            case 404: out_res = STATUS_NOT_EXIST; break;
            default: out_res = STATUS_UNKNOWN; break;
            }

            callback && callback(out_res);
        };

        // reader.ontimeout = function() {
        //     callback && callback(STATUS_NO_CONNECTION);
        // };

        var tId = setTimeout(function(){
            reader.abort();
            callback && callback(STATUS_NO_CONNECTION);
        }, 20000);
        
        reader.onerror = function(e) {
            setTimeout(_doload, 50);
        };

        function _doload() {
            reader.open('get', url, true);
            reader.send(null);
        };

        _doload();
    }

    function sendData(url, data, target) {
        var form = document.createElement("form");

        form.setAttribute("method", 'post');
        form.action = url;
        form.target = target.name;
        form.style.display = "none";

        for(var name in data) {
            var node = document.createElement("input");
            node.name  = name;
            node.value = data[name].toString();
            form.appendChild(node);
        }

        form.submit();
    };

    function onCloseClick(e) {
        doClose(0);
    };

    function doClose(code) {
        $mask.hide();
        $el.remove();

        if (events.close) {
            events.close(code);
        }
    };

    function onLoginClick(e) {
        hideLoginError();

        portal = $el.find('#auth-portal').val();
        email = $el.find('#auth-email').val();

        var re_wrong_symb = /[\s\\]/;
        if (!portal.length || re_wrong_symb.test(portal)) {
            showLoginError(utils.Lang.errLoginPortal, '#auth-portal');
            return;
        }

        if (!email.length || re_wrong_symb.test(email)) {
            showLoginError(utils.Lang.errLoginEmail, '#auth-email');
            return;
        }

        portal = /^(https?:\/{2})?([^\/]+)/i.exec(portal);
        if (!!portal && portal[2].length) {
            portal[1] && (protocol = portal[1]);
            portal = portal[2];
        } else {
            showLoginError(utils.Lang.errLoginPortal, '#auth-portal');
            return;
        }

        var pass = $el.find('#auth-pass').val();
        if (!pass || pass.length < 0) {
            showLoginError(utils.Lang.errLoginPass, '#auth-pass');
            return;
        }

        var url         = protocol + portal + "/api/2.0/authentication.json";
        var check_url   = protocol + portal + "/api/2.0/people/@self.json";        

        disableDialog(true);
        // setLoaderVisible(true);
        checkResourceExists(check_url, function(r){
            if (r == 0) {
                showLoginError(utils.Lang.errLoginPortal, '#auth-portal');
                // setLoaderVisible(false);
            } else 
            if (r == STATUS_NO_CONNECTION) {
                showLoginError(utils.Lang.errConnection);
            } else {
                var iframe = document.createElement("iframe");
                iframe.name = "frameLogin";
                iframe.style.display = "none";

                iframe.addEventListener("load", function () {
                    window.AscDesktopEditor.GetFrameContent("frameLogin");
                });

                document.body.appendChild(iframe);

                sendData(url, {userName: email, password: pass}, iframe);
            }
        });
    };

    function showLoginError(error, el) {
        let $lbl = $el.find('#auth-error');

        !!error && $lbl.text(error);
        $lbl.fadeIn(100);

        !!el && $el.find(el).addClass('error').focus();
        disableDialog(false);
    };

    function hideLoginError() {
        $el.find('#auth-error').fadeOut(100);
        $el.find('.error').removeClass('error');
    };

    window.onchildframemessage = function(message, framename) {
        if (framename == 'frameLogin') {
            if (message.length) {
                var obj;
                try {
                    obj = JSON.parse(message);
                } catch (e) {
                    disableDialog(false);
                }

                if (obj) {
                    if (obj.statusCode != 201) {
                        console.log('server error: ' + obj.statusCode);
                        showLoginError(utils.Lang.errLoginServer);
                    } else
                    if (!obj.response.sms) {
                        getUserInfo(obj.response.token);

                        setTimeout(function(){
                            var frame = document.getElementsByName('frameLogin');
                            frame && frame.length > 0 && frame[0].remove();
                        },10);

                        return;
                    }
                } else {
                    console.log('server error: wrong json');
                    showLoginError(utils.Lang.errLoginServer);
                }

                // setLoaderVisible(false);
            }
        }
    };

    function getUserInfo(token) {
        var _url_ = protocol + portal + "/api/2.0/people/@self.json";

        var opts = {
            url: _url_,
            crossOrigin: true,
            crossDomain: true,
            headers: {'Authorization': token},
            beforeSend: function (xhr) {
                // xhr.setRequestHeader ("Access-Control-Allow-Origin", "*");
            },
            complete: function(e, status) {
                if (status == 'success') {
                    var obj = JSON.parse(e.responseText);
                    if (obj.statusCode == 200) {
                        // deprecated
                        // ----------
                        // window["AscDesktopEditor"]["js_message"]('login', 
                        //     JSON.stringify({
                        //         portal: portal,
                        //         user: obj.response
                        //     })
                        // );

                        // localStorage.setItem('ascportal', portal);
                        document.cookie = "asc_auth_key=" + token + ";domain=" + protocol + portal + ";path=/;HttpOnly";
                        // window.location.replace(protocol + portal + startmodule);

                        if (!!events.success) {
                            let auth_info = {
                                portal: protocol + portal,
                                user: obj.response.displayName,
                                email: obj.response.email
                            };
                            events.success(auth_info);
                        }
                        doClose(1);
                    } else {
                        console.log('authentication error: ' + obj.statusCode);
                        showLoginError(utils.Lang.errLoginAuth);
                    }
                } else {
                    console.log('authentication error: ' + status);
                    showLoginError(utils.Lang.errLoginAuth);
                    // setLoaderVisible(false);
                }
            },
            error: function(e, status, error) {
                console.log('server error: ' + status + ', ' + error);
                showLoginError(utils.Lang.errLoginAuth);
                // setLoaderVisible(false);
            }
        };

        $.ajax(opts);
    };

    function bindEvents() {
        $el.find('.body').on('keypress', '.auth-control', 
            function(e) {
                if (e.which == 13) {
                    if (/auth-portal/.test(e.target.id)) 
                        $el.find('#auth-email').focus(); else

function parseRecent(p) {
    var out_files_arr = [],
        dirs_arr = [];

    for (let _f_ of p) {
        let fn =  _f_.path,
            name = /([^\\/]+\.[a-zA-Z0-9]{3,})$/.exec(fn)[1],
            path = fn.slice(0, fn.length - name.length - 1);
        out_files_arr.push({
            id: _f_.id,
            type: utils.parseFileFormat(_f_.type),
            name: name,
            descr: path,
            date: _f_.modifyed
        });

        dirs_arr.indexOf(path) < 0 && dirs_arr.push(path);
    }

    var out_dirs_arr = [];
    for (let i in dirs_arr) {
        let full = dirs_arr[i];
        let name = /([^\\/]+)$/.exec(full)[1], parent;
        if (!name) {
            name = full ;
            parent = utils.Lang.textMyComputer;
        } else
            parent = full.slice(0, full.length - name.length - 1);

        out_dirs_arr[i] = {
            type: 'folder',
            full: full,
            name: name,
            descr: parent
        };
    }

    return {files: out_files_arr, dirs: out_dirs_arr};
}

    <script>'use strict';

var nCounter = 0;
function Event(sender) {
    this._sender = sender;
    this._listeners = [];
}

Event.prototype = {
    attach : function (listener) {
        this._listeners.push(listener);
    },
    notify : function (args) {
        var index;
        var _args = Array.from(arguments);
        _args.unshift(this._sender);

        for (index = 0; index < this._listeners.length; index += 1) {
            // this._listeners[index](this._sender, args);
            this._listeners[index].apply(this, _args);
        }
    }
};

function Collection(attributes) {
    this.items = [];
    this.view = attributes.view;
    this.list = attributes.list;

    var _time = Date.now();
    this.on_item_changed = function(model) {
        this.events.changed.notify(model);
    }.bind(this);

    this.on_item_click = function(e) {
        Menu.opened && Menu.closeAll();

        if (Date.now()-_time > 800) {
            _time = Date.now();
            this.events.click.notify(e.data);
        }

        e.preventDefault();
        return false;
    }.bind(this);

    this.on_item_ctxmenu = function(e) {
        this.events.contextmenu.notify(e.data, e);
        e.preventDefault();
    }.bind(this);

    this.events = {};
    this.events.changed = new Event(this);
    this.events.erased = new Event(this);
    this.events.inserted = new Event(this);
    this.events.click = new Event(this);
    this.events.contextmenu = new Event(this);
};

Collection.prototype.add = function(item) {    
    item.changed.attach(this.on_item_changed);

    this.items.push(item);
    this.events.inserted.notify(item);

    $('#' + item.uid).off('click contextmenu');
    $('#' + item.uid).on('click', item, this.on_item_click);
    $('#' + item.uid).on('contextmenu', item, this.on_item_ctxmenu);
};

Collection.prototype.find = function(key, val) {
    return this.items.find(function(elem, i, arr){
        return elem[key] == val;
    });
};

Collection.prototype.empty = function() {
    this.items.forEach(function(model, i, a) {
        $('#'+model.uid).off();
    });

    this.items = [];

    if (!!this.list) this.view.find(this.list).empty();
    
    this.events.erased.notify();
};

Collection.prototype.size = function() {
    return this.items.length;
};

function Model(attributes) {
    var attr = attributes || {};

    this.prefix = attr.prefix || 'asc-gen';
    this.uid = this.prefix + ++nCounter;
    this.changed = new Event(this);
};

Model.prototype.set = function(key, value) {
    this[key] = value;

    let args = {};
    args[key] = value;
    this.changed.notify(args);
};

Model.prototype.get = function(key) {
    return this[key];
};

function PortalModel(attributes) {
    Model.prototype.constructor.call(this, {prefix: 'asc-portal-'});

    this.name   = attributes.portal && utils.skipUrlProtocol(attributes.portal);
    this.path   = attributes.portal || '';
    this.logged = false;
    this.user   = attributes.user || '';
    this.email  = attributes.email || '';
};

PortalModel.prototype = new Model();
PortalModel.prototype.constructor = PortalModel;

function FileModel(attributes) {
    Model.prototype.constructor.call(this);

    this.name   = attributes.name || '';
    this.descr  = attributes.descr || '';
    this.date   = attributes.date;
    this.type   = attributes.type;
    this.fileid = attributes.id;
};

FileModel.prototype = new Model();
FileModel.prototype.constructor = FileModel;
</script>
    <script>'use strict';

var Menu = function(args) {
    this.id = args.id;
    this.items = args.items;

    this.prefix = args.prefix || 'asc-gen';
    this.events = {};
    this.events.itemclick = new Event(this);
};

Menu.prototype.init = function(parent) {
    var me = this;
    var _tpl_ = '<div id="%id" class="menu-container">'+
                    '<div class="dropdown-toggle" data-toggle="dropdown"></div>'+
                    '<ul class="dropdown-menu" role="menu">' +
                    '</ul></div>';

    var $container = $(_tpl_.replace(/\%id/, this.id)).appendTo(parent);
    var $list = $container.find('ul');

    var _tpl_item_ = '<li><a id="%id" class="dd-item" tabindex="-1" type="menuitem">%caption</a></li>',
        _tpl_divider_ = '<li class="divider"></li>';
    this.items.forEach(function(item) {
        let $item;

        !item.id && (item.id = me.prefix + ++nCounter);
        if (item.caption == '--')
            $item = $(_tpl_divider_);
        else {
            $item = $(_tpl_item_
                .replace(/%caption/, item.caption)
                .replace(/%id/, item.id));

            $item.on('click', {'action': item.action}, function(e) {
                me.events.itemclick.notify(e.data['action'], me.contextdata);
            });
        }

        $list.append($item);
    });

    $container.on({
        'hide.bs.dropdown': function(){
            // console.log('before hide menu');
        },
        'hidden.bs.dropdown': function() {
            me.contextdata = [];
            // console.log('after hide menu');
        }
    });
};

Menu.prototype.show = function(pos, data) {
    $('.menu-container').removeClass('open');
    let $el = $('#'+this.id);

    $el.css(pos);
    $el.find('ul').dropdown('toggle');
    this.contextdata = data;
    Menu.opened = true;
};

Menu.prototype.disableItem = function(action, disable) {
    for (let item of this.items) {
        if (item.action == action) {
            $('#' + item.id).parent()
                [disable?'addClass':'removeClass']('disabled');
        }
    }
};

Menu.opened = false;

Menu.closeAll = function() {
    $('.menu-container.open').removeClass('open');
    Menu.opened = false;
};

window.Menu = Menu;

$(document).on('keydown', function(e) {
    if (e.keyCode == 27) {
        // $('.menu-container').removeClass('open');
        Menu.closeAll();
    }
});</script>
</body>
